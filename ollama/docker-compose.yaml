volumes:
  #/volume1/nfs/ollama
  ollama:
    name: ollama
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=192.168.0.233,rw,nolock,hard,nointr,nfsvers=4"
      device: ":/volume1/nfs/ollama"

networks:
  ollama:
    name: ollama
    driver: bridge
    external: false

